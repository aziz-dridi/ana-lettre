<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Proposal Card for ana</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fce4ec;
    }

    #card {
      position: relative;
      width: 400px;
      height: 500px;
      background-color: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #image {
      width: 80%;
      height: 40%;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    #content {
      padding: 20px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    #heart {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: red;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      color: #e91e63;
    }

    #message {
      font-size: 18px;
      margin-top: 10px;
      line-height: 1.5;
    }

    #btn-container {
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div id="card">
    <img id="image" src="rings.png" alt="Love Proposal Image">
    <div id="content">
      <div id="heart">❤️</div>
      <h2>My Love,ANA</h2>
      <p id="message">From the moment I saw you, I knew my life was about to change. Today, I want to express my feelings for you in the most special way possible,so i will write to you every day</p>
      <div id="btn-container">
       <a href="letter.html" <button onclick="showMessage()">Click to reveal letter</button></a>
      </div>
    </div>
  </div>
</body>
</html>
